# RealTube - Docker Compose Stack
# See docs/design/infrastructure-design.md for the full target configuration.
#
# Services:
#   postgres        - PostgreSQL 16 database
#   redis           - Redis 7 cache
#   go-backend      - Go/Fiber primary API (port 8080)
#   python-backend  - Python/FastAPI secondary API (port 8081)
#   db-exporter     - Daily pg_dump to ./exports/
#   nginx           - NGINX reverse proxy (port 80/443)

secrets:
  postgres_password:
    file: ./secrets/postgres_password
  redis_password:
    file: ./secrets/redis_password

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      go-backend:
        condition: service_healthy
      python-backend:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    # No ports exposed to host — accessible only via Docker internal network
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-realtube}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: ${POSTGRES_DB:-realtube}
    secrets:
      - postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U realtube"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    # No ports exposed to host — accessible only via Docker internal network
    command: >
      sh -c 'redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly no
      --requirepass "$$(cat /run/secrets/redis_password)"'
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    restart: unless-stopped

  go-backend:
    build:
      context: ./realtube-go
      dockerfile: Dockerfile
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-realtube}
      - POSTGRES_DB=${POSTGRES_DB:-realtube}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=8080
      - LOG_LEVEL=info
      - ENVIRONMENT=development
      - CORS_ORIGINS=*
      - EXPORT_DIR=/exports
    secrets:
      - postgres_password
      - redis_password
    ports:
      - "8080:8080"
    volumes:
      - ./exports:/exports:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:8080/health/live"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  python-backend:
    build:
      context: ./realtube-python
      dockerfile: Dockerfile
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-realtube}
      - POSTGRES_DB=${POSTGRES_DB:-realtube}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=8081
      - LOG_LEVEL=info
      - ENVIRONMENT=development
      - CORS_ORIGINS=*
      - EXPORT_DIR=/exports
    secrets:
      - postgres_password
      - redis_password
    ports:
      - "8081:8081"
    volumes:
      - ./exports:/exports:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8081/health/live').raise_for_status()"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  db-exporter:
    image: postgres:16-alpine
    environment:
      PGHOST: postgres
      PGUSER: ${POSTGRES_USER:-realtube}
      PGDATABASE: ${POSTGRES_DB:-realtube}
    secrets:
      - postgres_password
    volumes:
      - ./exports:/exports
      - ./scripts/db-export.sh:/db-export.sh:ro
      - ./scripts/db-exporter-entrypoint.sh:/db-exporter-entrypoint.sh:ro
    entrypoint: ["sh", "/db-exporter-entrypoint.sh"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
